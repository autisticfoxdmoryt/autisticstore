<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutisticText - Video App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AutisticText Video Platform</h1>
        <nav>
            <input type="text" id="search" placeholder="Search videos...">
            <button id="uploadButton">Upload Video</button>
        </nav>
    </header>
    <main>
        <section id="videoList">
            <!-- Video thumbnails will be generated here -->
        </section>
        <section id="videoPlayer" class="hidden">
            <video id="player" controls></video>
            <h2 id="videoTitle"></h2>
            <p id="videoDescription"></p>
            <button id="backButton">Back to Videos</button>
        </section>
    </main>

    <div id="uploadModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2>Upload Video</h2>
            <input type="text" id="videoTitleInput" placeholder="Title">
            <textarea id="videoDescriptionInput" placeholder="Description"></textarea>
            <input type="file" id="videoFileInput" accept="video/*">
            <button id="uploadVideo">Upload</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
