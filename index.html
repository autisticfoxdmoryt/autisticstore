<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Minecraft Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minecraft Food Order</h1>
    </header>
    <main>
        <form id="orderForm">
            <label for="foodItem">Select Item:</label>
            <select id="foodItem">
                <option value="1">Minecraft Burger</option>
                <option value="2">Minecraft Fries</option>
                <option value="3">Minecraft Potion</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">

            <button type="button" id="placeOrder">Place Order</button>
        </form>

        <div id="orderStatus"></div>
    </main>
    <script src="order.js"></script>
</body>
</html>
