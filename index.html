<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Announcement Web</h1>
        <nav>
            <button id="lightMode">Light Mode</button>
            <button id="darkMode">Dark Mode</button>
            <button id="startAnnouncement">Start Announcement</button>
            <button id="stopAnnouncement">Stop Announcement</button>
        </nav>
    </header>
    <main>
        <aside id="announcementList">
            <h2>Announcements</h2>
            <ul id="announcementItems"></ul>
        </aside>
        <section id="videoSection">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </section>
        <div id="announcementTime">Announcement Time: 0 seconds</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
