<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutisticText</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AutisticText</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3000');
        
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        socket.emit('joinServer', 'SERVER_ID');  // Replace with actual server ID

        socket.on('message', (message) => {
            const msgElement = document.createElement('div');
            msgElement.textContent = message.sender + ": " + message.text;
            messages.appendChild(msgElement);
        });

        sendButton.addEventListener('click', () => {
            const message = {
                sender: 'USERNAME',  // Replace with actual username
                text: messageInput.value
            };
            socket.emit('message', 'SERVER_ID', message);  // Replace with actual server ID
            messageInput.value = '';
        });
    </script>
</body>
</html>
